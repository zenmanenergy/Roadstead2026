<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The Adventures of Abs Normal</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>The Adventures of Abs Normal</h1>

		<canvas id="gameCanvas" width="800" height="600"></canvas>

	   <style>#buttonContainer {
		position: absolute;
		bottom: 140px;;
		width: 200px;
		height: 175px;
  
		background-image: url(assets/backgrounds/start_button.png);
		background-repeat: no repeat;
		background-position: center;
		background-size:144%;
	   }

		#startButton {
		position: absolute;
		bottom:140px;
		left: 0;
		width: 100%;
		height: 100%;
		cursor: pointer;
		opacity: 1;
		}

		#buttonSensor {
		position: absolute;
		bottom:140;
		left: 0;
		width: 200px;
		height: 175px;
		cursor: pointer;
	}

	
	</style>

	<p id="status"></p>


		<div id="buttonContainer"></div>
		<script src="scenes.js"></script>
		<script src="startPoint.js"></script>
		<script src="title.js"></script>
		<script src="game.js"></script>
		<script src="navigation.js"></script>
		<script src="CharacterAnimation.js"></script>
		<script>
			const buttonContainer = document.getElementById('buttonContainer');
			const buttonSensor = document.createElement('div');
			buttonSensor.id = 'buttonSensor';
			buttonContainer.appendChild(buttonSensor);
			
			buttonSensor.addEventListener('click', (e) => {
				const canvasRect = canvas.getBoundingClientRect();
				const fakeEvent = {
					clientX: canvasRect.left + 400,
					clientY: canvasRect.top + 300
				};
				handleClick(fakeEvent);
			});
		</script>
	   
	</body>
	
</html>
