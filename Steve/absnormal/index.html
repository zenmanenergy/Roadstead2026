        <!--game logic-->

        <div id="buttonContainer"></div> <!-- Button container placeholder -->
        <script src="scenes.js"></script>
        <script src="startPoint.js"></script>
        <script src="title.js"></script>
        <script src="game.js"></script>

        <script>
            // Create button sensor for title screen
            const buttonContainer = document.getElementById('buttonContainer');
            const buttonSensor = document.createElement('div');
            buttonSensor.id = 'buttonSensor';
            buttonContainer.appendChild(buttonSensor);
            
            // Event listener for button sensor - delegates to handleClick
            buttonSensor.addEventListener('click', (e) => {
                // Create a click event pointing to center of start button area
                const canvasRect = canvas.getBoundingClientRect();
                const fakeEvent = {
                    clientX: canvasRect.left + 400,
                    clientY: canvasRect.top + 300
                };
                handleClick(fakeEvent);
            });
        </script>
