<!DOCTYPE html>
<html>
<head>
	<title>Scene Editor</title>
	<link rel="stylesheet" href="style.css">
	<style>
		#doorDestinationUI {
			display: none;
		}
		#doorDestinationSelect {
			padding: 4px 8px;
			border-radius: 3px;
			border: 1px solid #666;
			background: #222;
			color: #fff;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="editor">
		<div id="controls">
			<select id="imageSelect">
				<option value="">Select a background image...</option>
			</select>
			<div style="display: inline-flex; gap: 10px; margin: 0 10px;">
				<label><input type="radio" name="polygonType" value="walkable" checked> Walkable</label>
				<label><input type="radio" name="polygonType" value="door"> Door</label>
				<label><input type="radio" name="polygonType" value="start"> Start Point</label>
			</div>
			<button id="finishDoorBtn" onclick="finishPolygon()" style="display: none; background: #0a0; color: #000; padding: 6px 12px; border-radius: 3px; border: none; cursor: pointer; font-weight: bold;">Finish Door</button>
			<button onclick="clearPolygons()">Clear All</button>
		</div>
		<div id="workspace">
			<canvas id="canvas" width="800" height="600"></canvas>
			<div style="display: flex; flex-direction: column; flex: 1;">
				<span id="filename" style="padding: 8px 12px; color: #aaa; font-size: 12px;">absnormal/data/[scenename].json</span>
				<textarea id="output" readonly placeholder="JSON will appear here..."></textarea>
			</div>
		</div>
	</div>
	<script src="editor.js"></script>
</body>
</html>
