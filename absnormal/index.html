<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Adventures of Abs Normal</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>The Adventures of Abs Normal</h1>

        <!--drawing area-->
        <canvas id="gameCanvas" width="800" height="600"></canvas>

       <style>#buttonContainer {
        position: absolute; /* Enable positioning for child elements */
        bottom: 140px;;
        width: 200px; /* Set width of button */
        height: 175px; /* Set height of button */
  
        background-image: url(assets/backgrounds/start_button.png);
        background-repeat: no repeat;
        background-position: center;
        background-size:144%;
       }

        #startButton {
        position: absolute; /* Overlay the image */
        bottom:140px;
        left: 0;
        width: 100%; /* Make image fit the container */
        height: 100%; /* Make image fit the container */
        cursor: pointer; /* Change cursor to pointer */
        opacity: 1; /* Optional: make the image translucent */
        }

        #buttonSensor {
        position: absolute; /* Overlap sensor on top of the image */
        bottom:140px;
        left: 0;
        width: 200px; /* Match size of image */
        height: 175px; /* Match size of image */
        cursor: pointer; /* Change cursor to pointer */
    }

    
    </style>

    <p id="status"></p>


        <!--game logic-->

        <div id="buttonContainer"></div> <!-- Button container placeholder -->
        <script src="sceneData.js"></script>
        <script src="sceneNavigation.js"></script>
        <script src="game.js"></script>
        <script src="CharacterAnimation.js"></script>
        <script>
            // Create PNG button and sensor dynamically
            const buttonContainer = document.getElementById('buttonContainer');
    
    
            const buttonSensor = document.createElement('div');
            buttonSensor.id = 'buttonSensor';
    
            // Append elements to the button container
            // buttonContainer.appendChild(buttonImage);
            buttonContainer.appendChild(buttonSensor);
            
             backgrounds.title.onload = function() { 
                drawScene(); }; 
                if (backgrounds.title.complete) { 
                    drawScene(); }
            

            function startGame() {
            
                currentScene = "bedroom";
                console.log('currentScene:', currentScene);
                absX = canvas.width / 2 - 96;
                absY = canvas.height /2 - 96;
                buttonContainer.style.display = 'none'; //hides button when playing
                
                requestAnimationFrame(update);
        
            }
    
            // Event listener for button sensor
            buttonSensor.addEventListener('click', (e) => {
                //fake click event pointing to center of the button
                const canvasRect = canvas.getBoundingClientRect();
                const fakeEvent = {
                    clientX: canvasRect.left + 400,
                    clientY: canvasRect.top + 300
                };
                buttonContainer.style.display = 'none'; //hides button when playing

                handleClick(fakeEvent);
            });

        </script>
    
       
    </body>
    
</html>
